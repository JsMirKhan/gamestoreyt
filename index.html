<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GAME STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">

        <!-- Hero Section -->
        <section class="hero">
            <h1>Welcome</h1>
            <h2>THE GAME STORE</h1>
            <img src="./assets/bg.jpg" alt="">
        </section>

        <hr>

        <!-- Explore Section -->
        <h2>Explore by Category</h2>
        <section class="game-categories">

            <!-- CATEGORY 1 -->
            <div class="category">
                <h3>Action</h3>
                <div class="game-list">
                    <div class="game-card">
                        <img class="game-image" src="./assets/rdr2.jpg" alt="">
                        <div class="game-info">
                            <h4>Red Dead Redemption 2</h4>
                            <p>$49.99</p>
                        </div>
                    </div>
                    <div class="game-card">
                        <img class="game-image" src="./assets/cs2.jpg" alt="">
                        <div class="game-info">
                            <h4>Counter Strike 2</h4>
                            <p>$49.99</p>
                        </div>
                    </div>
                    <div class="game-card">
                        <img class="game-image" src="./assets/cod.jpg" alt="">
                        <div class="game-info">
                            <h4>Call of Duty 2</h4>
                            <p>$49.99</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- CATEGORY 2 -->

            <div class="category">
                <h3>Adventure</h3>
                <div class="game-list">
                    <div class="game-card">
                        <img class="game-image" src="./assets/fc5.jpg" alt="">

                            <h4>Far Cry 5</h4>
                            <p>$49.99</p>
                        </div>
                    </div>
                    <div class="game-card">

                            <h4>Far Cry 3</h4>
                            <p>$49.99</p>
                        </div>
                    </div>
                    <div class="game-card">
                        <img class="game-image" src="./assets/gta5.jpg" alt="">
                        <div class="game-info">
                            <h4>Grand Theft Auto 5</h4>
                            <p>$49.99</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- CATEGORY 3 -->

            <div class="category">
                <h3>RPG</h3>
                <div class="game-list">
                    <div class="game-card">
                        <img class="game-image" src="./assets/cod.jpg" alt="">
                        <div class="game-info">
                            <h4>Call of Duty 2</h4>
                            <p>$49.99</p>
                        </div>
                    </div>
                    <div class="game-card">
                        <img class="game-image" src="./assets/cs2.jpg" alt="">
                        <div class="game-info">
                            <h4>Counter Strike 2</h4>
                            <p>$49.99</p>
                        </div>
                    </div>
                    <div class="game-card">
                        <img class="game-image" src="./assets/rdr2.jpg" alt="">
                        <div class="game-info">
                            <h4>Red Dead Redemption 2</h4>
                            <p>$49.99</p>
                        </div>

                </div>
            </div>
        </section>
    </main>
